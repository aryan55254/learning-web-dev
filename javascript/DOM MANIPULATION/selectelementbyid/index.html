<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - Element by Id</title>
    <style>
        .red-color{
            color:red;
        }
        
    </style>
</head>
<body>
    <nav class="block"><p class ="paragraph">welcome to my website</p></nav>
    <div class="block"><h4>hey there my name is <span id ="username">aryan mishra</span></h4>
    <p class="paragraph">here is a code for you</p>
    <pre><code>console.log("hey")</code></pre>
    </div>
    <script>
        const el = document.getElementById("username"
        );
        el.innerText = "amish";
        el.classList.add("red-color");
        el.style.color="blue";
        el.style.textDecoration="underline";
        
    </script>
</body>
</html>
