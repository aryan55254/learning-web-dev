<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - Query Selector</title>
</head>
<body>
    <nav class="block"><p class ="paragraph">welcome to my website</p></nav>
    <div class="block"><h4>hey there my name is <span id ="username">aryan mishra</span></h4>
    <p class="paragraph">here is a code for you</p>
    <pre><code>console.log("hey")</code></pre>
    </div>
    <script>
        //selectors - same way as css,id , class,tag name
   const code = document.querySelector("code");
   code.innerHTML="<h1>alert hello</h1>"
   //when multiple tags query selector takes whatever first element
   //multiple use queryselectorall
   const username = document.querySelector("#username");
   username.innerText ="iron man";
   const p = document.querySelector(".paragraph");
   p.innerText = "welcome to my web"

   const a = document.querySelector("div");
   console.log(a.children);
   //queryselelctro all return array u can use array mthods on it
    </script>
</body>
</html>
